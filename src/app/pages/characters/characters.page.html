<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ character?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let character of characters | async" (click)="openCharacters(character)">
        {{ character?.name }}
        </ion-item>
    </ion-list>
</ion-content>
